<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <!-- Css -->
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" >
    <link href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    
    <title>register</title>
</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');
        .font-family{
            font-family: 'Prompt', sans-serif;
        }
        
    </style>
</head>
<body class="h-screen font-sans login bg-cover">
	<div class="container mx-auto h-full flex flex-1 justify-center items-center">
		<div class="w-full max-w-lg">
			<div class="leading-loose">

				<form class="max-w-xl m-4 p-10 bg-gray-200 rounded shadow-xl" action="{{url_for('register')}}" method="POST">
					<p class="text-gray-800 font-medium flex justify-center text-lg font-bold">Register</p>
					<div class="">
						<label class="block text-sm text-black" for="fullname">Name</label>
						<input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="fullname" name="fullname" type="text" required="" placeholder="Your Name" aria-label="Name">
					</div>
					<div class="mt-2">
						<label class="block text-sm text-black" for="username">Username</label>
						<input class="w-full px-5  py-4 text-gray-700 bg-gray-200 rounded" id="username" name="username" type="text" required="" placeholder="Username" aria-label="Email">
					</div>
					<div class="mt-2">
						<label class="block text-sm text-black" for="password">Password</label>
						<input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="password" name="password" type="password" required="" placeholder="Password" aria-label="Email">
					</div>
					
					<div class="mt-2">
						<label class="block text-sm text-black" for="email">Email</label>
						<input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="email" name="email" type="text" required="" placeholder="Example@gmail.com" aria-label="Email">
					</div>

					<div class="mt-2">
						<label class="block text-sm text-black" for="tel">Phone number</label>
						<input class="w-full px-2 py-2 text-gray-700 bg-gray-200 rounded" id="tel" name="tel" type="text" required="" placeholder="XXXXXXXXXX" aria-label="Email">
					</div>

					<div class="mt-2">
						
						<input class="font-family w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
										 name="status"
										 id="status"  value="resident" type="hidden">	
					</div>



					<div class="mt-4">
						<button class="w-full px-4 py-2 font-bold text-white bg-black rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">Register</button>
					</div>
					<a class="inline-block right-0 align-baseline font-bold text-sm text-500 hover:text-blue-800 flex justify-center" href="{{url_for('login')}}">
						Already have an account ?
					</a>
				</form>
			</div>
		</div>
	</div>
	
	</body>
	</html>
